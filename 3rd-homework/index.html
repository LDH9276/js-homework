<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>캐러셀 슬라이드 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/ecmascript-logo.png" type="image/png" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/scripts/main.js" defer></script>
  </head>

  <body class="">
    <section class="carousel-wrapper">

      <!-- 상단 영역 -->
      <div class="carousel-top">
        <a href="#none" class="carousel-title">
          <img src="./images/game-icon.png" alt="" aria-hidden="true"/>
          <h3>추천 게임</h3>
          <svg width="7" height="12" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M0.256286 0.251054C0.598002 -0.0836847 1.1519 -0.0836847 1.49361 0.251054L6.74371 5.39397C7.08543 5.72871 7.08543 6.27129 6.74371 6.60603L1.49361 11.7489C1.1519 12.0837 0.598002 12.0837 0.256286 11.7489C-0.0854288 11.4142 -0.0854288 10.8716 0.256286 10.5369L4.88772 6L0.256286 1.46312C-0.0854288 1.12838 -0.0854288 0.585793 0.256286 0.251054Z" fill="#858585"/>
          </svg>
        </a>
      </div>
      
      <!-- 컨트롤러 영역 -->
      <div class="carousel-controller">
        <button type="button" class="prev" aria-label="이전 슬라이드">
        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M7.70695 0.292893C7.31643 -0.0976311 6.68342 -0.0976311 6.29289 0.292893L0.292892 6.29289C-0.0976324 6.68342 -0.0976324 7.31643 0.292892 7.70696L6.29289 13.707C6.68342 14.0975 7.31643 14.0975 7.70695 13.707C8.09748 13.3164 8.09748 12.6834 7.70695 12.2929L2.41399 6.99992L7.70695 1.70696C8.09748 1.31643 8.09748 0.683418 7.70695 0.292893Z" fill="#474747"/>
        </svg>
        </button>
        <p class="carousel-page">
          <span class="sr-only">현재 페이지</span>            
          <span class="current-page">1</span>
          <span aria-hidden="true">/</span>   
          <span class="sr-only">그리고 총 페이지</span>            
          <span class="total-page">3</span>
        </p>
        <button type="button" class="next" aria-label="다음 슬라이드">
          <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M0.292893 0.292893C0.683418 -0.0976311 1.31643 -0.0976311 1.70696 0.292893L7.70696 6.29289C8.09748 6.68342 8.09748 7.31643 7.70696 7.70696L1.70696 13.707C1.31643 14.0975 0.683418 14.0975 0.292893 13.707C-0.0976311 13.3164 -0.0976311 12.6834 0.292893 12.2929L5.58586 6.99992L0.292893 1.70696C-0.0976311 1.31643 -0.0976311 0.683418 0.292893 0.292893Z" fill="#474747"/>
          </svg>
        </button>
      </div>

      <!-- 아이템 영역 -->
      <div class="carousel-viewport">
        <ul class="carousel-list">
          <li class="carousel-page" id="carousel-left">
            <a href="#none" class="carousel-item">
              <div class="img-wrap">
                <img src="./images/item1-1.png" alt="" data-id="img-character"/>
                <img src="./images/item1-2.png" alt="" data-id="img-bg" />
              </div>
              <div class="text-content">
                <h4 class="carousel-item-title">
                  크로노 오디세이
                </h4>
                <p class="carousel-item-desc">
                  멈춰 있던 시간이 흐른다
                </p>
                <p class="carousel-item-type">
                  MMORPG
                </p>
              </div>
            </a>
          </li>
          <li class="carousel-page" id="carousel-right">
            <a href="#none" class="carousel-item">
              <div class="img-wrap">
                <img src="./images/item2-1.png" alt="" data-id="img-character"/>
                <img src="./images/item2-2.png" alt="" data-id="img-bg" />
              </div>
              <div class="text-content">
                <h4 class="carousel-item-title">
                  아키에이지 워
                </h4>
                <p class="carousel-item-desc">
                  시대의 전설을 향해
                </p>
                <p class="carousel-item-type">
                  MMORPG
                </p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </body>

</html>
